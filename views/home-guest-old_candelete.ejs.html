<%- include('includes/header') %>
<%- include('includes/bg') %>

<div class="viewport">
<div class="container py-md-5">

  <div class="row app-title-img" id="app-title-img"></div>


 
  <div class="row align-items-center">
      <div class="mainSpeechBubble col-lg-7 py-3 py-md-5"><div class="arrow bottom-triangleMain"></div>Greetings, Hooman</div>            
       
      <div class="col-lg-5 pl-lg-5 pb-3 py-lg-5"> <%- include('includes/flash') %></div>     
  </div>



  <div class="row align-items-center">
        <div class="col-lg-7 py-3 py-md-5" name="meowmers-div">

      
      
          <div class="meowmers" id="meowmers0"></div>
          

        </div>

    <div class="userSpeechBubble col-lg-5 pl-lg-5 pb-3 py-lg-5"><div class="arrow bottom-triangleUser"></div>
      <form action="/register" method="POST" id="registration-form">

        <% regErrors.forEach(function(message) { %>
          <div class="alert alert-danger0 alert-success0 small"><%= message %></div>
        <% }) %>

          <div class="form-group">
            <label for="username-register" class="labelUserForm mb-1"><small>Username</small></label>
            <input name="username" id="username-register" class="form-control" type="text" placeholder="Pick a username" autocomplete="off">
          </div>
          
          <div class="form-group">
            <label for="email-register" class="labelUserForm mb-1"><small>Email</small></label>
            <input name="email" id="email-register" class="form-control" type="text" placeholder="hooman@earthmail.com" autocomplete="off">
          </div>
          
          <div class="form-group">
            <label for="password-register" class="labelUserForm mb-1"><small>Password</small></label>
            <input name="password" id="password-register" class="form-control" type="password" placeholder="Create a password">
          </div>

          <div class="form-group">
            <label for="avatarbgcolor-register" class="labelUserForm mb-1"><small>Favorite Color</small></label>
            <input name="avatarbgcolor" id="avatarbg-register" class="form-control" type="color" value="#ff2f00">
          </div>
          
          <input type="hidden" name="_csrf" value="<%= csrfToken %>">

          <button type="submit" class="py-3 mt-4 btn btn-lg btn-success btn-block">Join Us</button>
          
        </form>
      </div>
    
  </div>
</div>
</div>

  <%- include('includes/footer') %>
